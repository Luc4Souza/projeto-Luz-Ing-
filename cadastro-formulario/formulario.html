<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro Luz ingá</title>
    <link rel="stylesheet" href="../css/syle-cadastro.css">
    <script language="JavaScript">
        function validarForm(f)
        {

            if(f.name.value == "" || f.name.value  == null ||
            f.name.value.lenght < 3)   
        
            {
                alert("Nome invalido.") ;
                f.name.focus() ;
                return false ;
            }
            if(!(reg.test(f.email.value)) ||
            f.email.value == null)
            {
                alert("E-mail inválido.") ;
                f.email.focus() ;
                return false;
            }

        }
    </script>
    
    
</head>
<body>
    <header>
        <nav>
            <a class="logo" href="../index.html">Luz Ingá</a>
            <ul class="nav-list">
                <li><a href="#">sobre Nós</a></li>
                <li><a href="#">Produtos</a></li>
                <li><a href="#">Cadastre</a></li>
                <li><a href="formulario.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    


    <form action="#" onsubmit="return validaForm(this);">
        <div class="form">
            <div class="input-group">
                <div class="input-text">
                    <h2>Cadastre-se</h2>
                </div>
                <div class="input-box">
                  <label for="name" name="firstname">Nome</label>
                  <input type="text" name="firstname" placeholder="Digite seu nome">
                </div>
        
                <div class="input-box">
                    <label for="lastname" name="lastname">Sobrenome</label>
                    <input type="text" name="lastname" placeholder="Digite seu sobrenome">
                </div>
                <div class="input-box">
                    <label for="address" name=-address>Endereço</label>
                    <input type="text" name="address" placeholder="Digite seu endereço">
                </div>
                <div class="input-box">
                    <label for="number" name="number">Telefone</label>
                    <input type="text" name="number" placeholder="(xx) xxxx-xxxx">
                </div>
                <div class="input-box">
                    <label for="cpf" name="cpf">CPF</label>
                    <input type="text" name="cpf" placeholder="Digite seu CPF">
                </div>
                <div class="put-box">
                    <label for="text-area" name="text-area">digite suas perguntas</label> <br>
                    <textarea name="text-area" id="text-area" cols="30" rows="5"></textarea>
                </div>
                <div class="botao">
                <button>
                    <a href="">enviar</a>
                </button>
            </div>
            </div>
            
        </div>
    </form>

</body>
</html>
