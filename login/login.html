<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
    <nav>
        <a class="logo" href="../index.html">Luz Ing√°</a>
    </nav>


    <form action="#">
        <div class="container">
            <div class="titulo">
                <h1>Entrar</h1>
            </div>

            <div class="email">
                <label for="email">Email</label> <br>
                <input class="inp-email" type="text" placeholder="Digite seu Email" required>
            </div>

            <div class="senha">
                <label for="senha">Senha</label> <br>
                <input class="inp-senha" type="password" placeholder="Digite sua senha" required>
            </div>

            <div class="lembrar-me">
                <input class="inp-lembra-me" type="checkbox">
                <label for="#">lembrar-me</label>
            </div>

            <div class="botao">
                <button><a href="#">Entrar</a></button>
            </div>

            <div class="info">
                <a href="#">Cadastrar</a> | <a href="#"> Esqueceu a senha?</a>
            </div>

        </div>
    </form>
    
</body>
</html>
